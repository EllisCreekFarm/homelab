---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app lldap
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: onepassword-store
  interval: 30m
  path: ./kubernetes/service/core/authentication/lldap/app
  postBuild:
    substitute:
      LLDAP_HTTP_PORT: "17170"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: authentication
  timeout: 5m
  wait: false
