---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kavita
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../../flux/components/cloudflare/zero-trust
    - ../../../../../flux/components/gatus/external
  dependsOn:
    - name: openebs
    - name: external-cloudflare-access-groups
  interval: 30m
  path: ./kubernetes/service/apps/media/kavita/app
  postBuild:
    substitute:
      APP: *app
      CLOUDFLARE_SUBDOMAIN: &subdomain books
      GATUS_SUBDOMAIN: *subdomain
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: media
  timeout: 5m
  wait: true
