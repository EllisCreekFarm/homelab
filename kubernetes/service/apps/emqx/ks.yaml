---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app emqx
  namespace: &namespace emqx
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: cert-manager
  interval: 30m
  path: ./kubernetes/service/apps/emqx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app emqx-cluster
  namespace: &namespace emqx
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../flux/components/cloudflare/zero-trust
  dependsOn:
    - name: emqx
      namespace: emqx
    - name: onepassword-store
      namespace: secrets
    - name: external-cloudflare-access-groups
      namespace: network
  interval: 30m
  path: ./kubernetes/service/apps/emqx/cluster
  postBuild:
    substitute:
      APP: emqx
      CLOUDFLARE_SUBDOMAIN: pub-sub
      CLOUDFLARE_ZEROTRUST_ACCESS_GROUP_NAME: oidc-admin
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: true
